[data_sources]
sales_path = "data/sales_transactions.csv"
products_path = "data/products.csv"
as_of_date = ""

[momentum_weights]
w_trend = 0.4
w_recency = 0.3
w_magnitude = 0.2
w_cadence = 0.1

[windows]
weeks_short = 13
months_ltm = 12
weeks_year = 52

[similarity]
# Top-K neighbors to compute per account
k_neighbors   = 25
# Blocks to include
use_text      = true
use_als       = true   # enable ALS by default (built from Azure SQL profit rollup)
# Block weights
w_numeric     = 0.50
w_categorical = 0.15
w_text        = 0.25
w_als         = 0.10
# Numeric transforms
winsor_pct    = 0.01
log1p_cols    = [
  "GP_Since_2023_Total",
  "GP_T4Q_Total",
  "GP_LastQ_Total",
  "GP_PrevQ_Total",
  "Total Software License Revenue",
]
logit_cols    = [
  "hw_share_12m",
  "sw_share_12m",
  "recency_score",
  "magnitude_score",
  "cadence_score",
  "breadth_score_hw",
]
text_column   = "industry_reasoning"
